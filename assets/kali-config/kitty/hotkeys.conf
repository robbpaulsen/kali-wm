#: Keyboard and Mosue Shortcuts

#: Kitty Modifier
kitty_mod ctrl+shift

#: Open url with default browser
open_url_modifiers ctrl+shift

#: Keybaord
copy_on_select a1
map super+shift+1 paste_from_buffer a1
copy_on_select a2
map super+shift+2 paste_from_buffer a2
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+c copy_to_clipboard
map shift+insert paste_from_selection
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output
map ctrl+shift+enter new_window
map super+shift+enter launch --type=window --cwd=current
map super+] next_window
map super+[ previous_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+0 tenth_window
map ctrl+tab next_tab
map super+shift+[ previous_tab
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+o goto_tab -1
map super+alt+shift+] move_tab_forward
map super+alt+shift+[ move_tab_backward
map super+l next_layout
map kitty_mod+t new_tab_with_cwd
map ctrl+alt+enter new_window_with_cwd
map kitty_mod+w close_window
map super+e kitten hints
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map kitty_mod+f1 show_kitty_doc overview
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+f2 edit_config_file
#: Increase background opacity
map kitty_mod+a>m set_background_opacity +0.1
#: Decrease background opacity
map kitty_mod+a>l set_background_opacity -0.1
#: Reset the terminal
map kitty_mod+delete clear_terminal reset active
#: Reload kitty.conf
map f9 load_config_file $HOME/.config/kitty/kitty.conf
map super+ctrl+f1 launch_tab btop
map super+ctrl+f2 launch_tab nvtop
map super+ctrl+f3 launch_tab btom
map super+ctrl+f4 launch_tab htop
# map super+ctrl+f5 launch_tab
#: Extend the current selection
mouse_map right press ungrabbed mouse_selection extend
#: Start selecting text in a rectangle
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
#: Select a word
mouse_map left doublepress ungrabbed mouse_selection word
#: Select a line
mouse_map left triplepress ungrabbed mouse_selection line
